<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Builder: Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Frontend Code Editor</h1>
        <div class="editor">
            <div class="input-area">
                <h3>HTML</h3>
                <textarea id="html-code" placeholder="Write HTML code here"></textarea>
            </div>
            <div class="input-area">
                <h3>CSS</h3>
                <textarea id="css-code" placeholder="Write CSS code here"></textarea>
            </div>
            <div class="input-area">
                <h3>JavaScript</h3>
                <textarea id="js-code" placeholder="Write JavaScript code here"></textarea>
            </div>
        </div>
        <button id="run-button">Run Code</button>
        <iframe id="output" class="output-area"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
